<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .bg-dark {
            background: #000 !important;
        }
    </style>

    <link rel="stylesheet" href="../css/widget.css">

</head>
<body>
    
    <div class="container">
        <div class="row">

            <!-- Widget 1 -->
            <div class="col-md-12 my-4">
                <div class="card">
                    <div class="card-header">Widget 1</div>
                    <div class="card-body bg-dark">
    
                        <div class="grw-net-widget grw-net-widget-dark">
                            <a href="https://google.com" class="grw-net-widget-one grw-net-widget-one-type-1">
                                <div class="grw-net-text">
                                    <div class="grw-net-text-bold">4.6 Stars</div>
                                    out of 5
                                </div>
                                <div class="grw-net-logo-l"></div>
                            </a>
                        </div>
    
                    </div>
                </div>
            </div>
            <!-- /Widget 1 -->

            <!-- Widget 2 -->
            <div class="col-md-12 my-4">
                <div class="card">
                    <div class="card-header">Widget 2</div>
                    <div class="card-body  bg-dark">
    
                        <div class="grw-net-widget grw-net-widget-dark">
                            <a href="https://google.com" class="grw-net-widget-one grw-net-widget-one-type-2">
                                <div class="grw-net-text">
                                    <div class="grw-net-text-bold">4.6 Stars</div>
                                </div>
                                <div class="grw-net-stars grw-net-stars-5-0">
                                    <div class="grw-net-stars-star"></div>
                                    <div class="grw-net-stars-star"></div>
                                    <div class="grw-net-stars-star"></div>
                                    <div class="grw-net-stars-star"></div>
                                    <div class="grw-net-stars-star"></div>
                                </div>
                                <div class="grw-net-logo-l"></div>
                            </a>
                        </div>
    
                    </div>
                </div>
            </div>
            <!-- /Widget 2 -->

            <!-- Widget 3 -->
            <div class="col-md-12 my-4">
                <div class="card">
                    <div class="card-header">Widget 3</div>
                    <div class="card-body  bg-dark">
    
                        <div class="grw-net-widget grw-net-widget-dark">
                            <a href="https://google.com" class="grw-net-widget-one grw-net-widget-one-type-3">
                                <div class="grw-net-text">
                                    See our
                                    <div class="grw-net-text-bold">123</div>
                                    reviews on
                                </div>
                                <div class="grw-net-logo-l"></div>
                            </a>
                        </div>
    
                    </div>
                </div>
            </div>
            <!-- /Widget 3 -->

            
            <!-- Widget 4 -->
            <div class="col-md-12 my-4">
                <div class="card">
                    <div class="card-header">Widget 4</div>
                    <div class="card-body  bg-dark">
    
                        <div class="grw-net-widget grw-net-widget-dark">
                            <a href="https://google.com" class="grw-net-widget-one grw-net-widget-one-type-4">
                                <div class="grw-net-text">
                                    <div class="grw-net-text-bold">4.6 Stars</div>
                                </div>
                                <div class="grw-net-stars grw-net-stars-3-5">
                                    <div class="grw-net-stars-star"></div>
                                    <div class="grw-net-stars-star"></div>
                                    <div class="grw-net-stars-star"></div>
                                    <div class="grw-net-stars-star"></div>
                                    <div class="grw-net-stars-star"></div>
                                </div>
                                <div class="grw-net-text">
                                    <div class="grw-net-text-bold">100</div>
                                    reviews on
                                </div>
                                <div class="grw-net-logo-l"></div>
                            </a>
                        </div>
    
                    </div>
                </div>
            </div>
            <!-- /Widget 4 -->


            <!-- Widget 5 -->
            <div class="col-md-12 my-4">
                <div class="card">
                    <div class="card-header">Widget 4</div>
                    <div class="card-body  bg-dark">
    
                        <div class="grw-net-widget grw-net-widget-dark">
                            <a href="https://google.com" class="grw-net-widget-two">
                                <div class="grw-net-logo-r-w"></div>
                                <div class="grw-net-widget-two-content">
                                    <div class="grw-net-widget-text">
                                        123 reviews
                                    </div>
                                </div>
                            </a>
                        </div>
    
                    </div>
                </div>
            </div>
            <!-- /Widget 5 -->


        </div>
    </div>

</body>
</html>
