<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/widget.css">

</head>
<body>
    
    <div class="container">
        <div class="row">

            <!-- Widget 1 -->
            <div class="col-md-12 my-4">
                <div class="card">
                    <div class="card-header">Widget 1</div>
                    <div class="card-body bg-dark">
    
                        <div class="grw-net-widget grw-net-widget-dark">
                            <a href="https://google.com" class="grw-net-widget-three grw-net-widget-three-type-1">
                                <div class="grw-net-widget-content">
                                    <div class="grw-net-logo-row">
                                        <div class="grw-net-logo-r"></div>
                                        <div class="grw-net-text grw-net-text-bold">Google Reviews</div>
                                    </div>
                                    <div class="grw-net-stars grw-net-stars-3-5">
                                        <div class="grw-net-stars-star"></div><div class="grw-net-stars-star"></div><div class="grw-net-stars-star"></div><div class="grw-net-stars-star"></div><div class="grw-net-stars-star"></div>
                                    </div>
                                    <div class="grw-net-text grw-net-text-row">
                                        <div class="grw-net-text-row-col">
                                            <div class="grw-net-text-bold">4.6</div> Stars
                                        </div>
                                        <div class="grw-net-text-line">|</div>
                                        <div class="grw-net-text-row-col">
                                            <div class="grw-net-text-bold">123</div> reviews
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
    
                    </div>
                </div>
            </div>
            <!-- /Widget 1 -->

            <!-- Widget 2 -->
            <div class="col-md-12 my-4">
                <div class="card">
                    <div class="card-header">Widget 2</div>
                    <div class="card-body bg-dark">
    
                        <div class="grw-net-widget grw-net-widget-dark">
                            <a href="https://google.com" class="grw-net-widget-three grw-net-widget-three-type-2">
                                <div class="grw-net-widget-content">
                                    <div class="grw-net-text grw-net-text-row">
                                        <div class="grw-net-text-row-col">
                                            Check out our
                                            <div class="grw-net-text-bold">123</div> 
                                            reviews
                                        </div>
                                    </div>
                                    <div class="grw-net-stars grw-net-stars-3-5">
                                        <div class="grw-net-stars-star"></div>
                                        <div class="grw-net-stars-star"></div>
                                        <div class="grw-net-stars-star"></div>
                                        <div class="grw-net-stars-star"></div>
                                        <div class="grw-net-stars-star"></div>
                                    </div>
                                    <div class="grw-net-logo-row">
                                        <div class="grw-net-logo-simple"></div>
                                        <div class="grw-net-text"><div class="grw-net-text-bold">Google Reviews</div></div>
                                    </div>
                                </div>
                                <div class="grw-net-text-better">
                                    <div class="grw-net-text">Helping each other make better choices.</div>
                                    <div class="grw-net-text-blue">Read and write reviews</div>
                                </div>
                            </a>
                        </div>
    
                    </div>
                </div>
            </div>
            <!-- /Widget 2 -->


        </div>
    </div>

</body>
</html>
